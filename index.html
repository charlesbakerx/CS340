<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Inventory</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <h1>HouseHold Inventory</h1>
        <div class="operations">
            <div class="operation"><a href="select.html">Select</a></div>
            <div class="operation"><a href="insert.html">Insert</a></div>
            <div class="operation"><a href="update.html">Update</a></div>
            <div class="operation"><a href="delete.html">Delete</a></div>
        </div>
        <h2>Items In House</h2>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Type ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        fetch('fetch_items.php')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('items-table').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = item.Type_ID;
                    row.insertCell(1).innerText = item.Name;
                    row.insertCell(2).innerText = item.Quantity;
                    row.insertCell(3).innerText = item.Unit;
                    row.insertCell(4).innerText = item.Expiry_Date || 'N/A';
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
